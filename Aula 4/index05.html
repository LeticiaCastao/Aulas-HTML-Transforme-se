<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação HTML</title>
  </head>

  <body style="background-color: rgb(207, 175, 236);">
    <h1 style="background-color: rgb(238, 125, 163);" >Exemplo 1</h1>
    <p><b>Texto em Bold</b></p>
    <p><i>Texto em Itálico</i></p>
    <p>Texto <sub>sub</sub> e <sup>sup</sup></p>
    <p><strong>Texto importante</strong></p>
    <p><em>Texto enfatizado</em></p>
    <p><mark style="background-color: aquamarine;">Texto Marcado</mark></p>
    <p><small>Texto menor</small></p>
    <p><del>Texto excluído</del></p>
    <p><ins>Texto inserido</ins></p>
    <p><code>Texto código</code></p>


  </body>
</html>
