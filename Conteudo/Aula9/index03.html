<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>JavaScript em HTML</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <h1>Meu primeiro JavaScript</h1>
    <p>Mudando atributos com JavaScript</p>

    <script>
        function luz(estado) {
            var foto;

            if (estado == 0) {
                foto = 'lampadadesligada.gif';
            } else {
                foto = 'lampadaligada.gif';
            }

            document.getElementById('imagem').src = foto;

        }

    </script>

    <img id="imagem" src="lampadadesligada.gif">

    <p>
        <button type="button" onclick="luz(1)" >Luz Acesa</button>
        <button type="button" onclick="luz(0)" >Luz Apagada</button>
    </p>
    
</body>
</html>
