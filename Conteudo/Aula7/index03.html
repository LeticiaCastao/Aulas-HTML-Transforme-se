<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Navegação</title>

    <!-- CSS interno! -->

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 0px 0px;
            padding: 0;
            display: flex;
            list-style: none;
            gap: 50px;
            justify-content: center;
            background-color: rgba(208, 127, 255, 0.377);
        }

        li {
            padding: 30px 0px;
        }

        li a {
            text-decoration: none;
            color: rgb(99, 17, 17);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
        }

        li a:hover {
            transition: 0.3s;
            color: rgb(255, 255, 255);
            font-weight: bold;
        }

    </style>

</head>
<body>

    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Sobre mim</a></li>
            <li><a href="">Curiosidade</a></li>
            <li><a href="">Contatos</a></li>
        </ul>
    </div>

</body>
</html>
